{% extends 'base.html' %}
{% load render_table from django_tables2 %}
{% block title %}Devices{% endblock %}

{% block content %}

<div class="row">
    <div class="col">
        {% if request.user.is_superuser %}
        <div>
            <p>
            <form action="{% url 'accounts:device_create' %}">
                <button class="btn btn-secondary">Create</button>
            </form>
            </p>
        </div>
        {% else %}
        <div>
            <p>
            </p>
        </div>
        {% endif %}

        {% render_table table %}

    </div>
</div>
{% endblock content %}
