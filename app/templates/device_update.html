{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block title %}Device Update{% endblock %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6 mb-0">
        {{ form.name|as_crispy_field }}

        {{ form.pseudonym|as_crispy_field }}

        {{ form.current|as_crispy_field }}
        </div>
    </div>

    <button type="submit">Update</button>
</form>



{% endblock content %}
