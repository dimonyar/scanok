{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Forgot password{% endblock %}
{% block content %}
<h3> Change your password</h3>

<form  method="post">
{% csrf_token %}
{{ form|crispy }}

<button  type="submit" class="btn btn-primary">Change password </button>
</form>

{% endblock content %}
